plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '17'  // Java 17로 변경 (호환성 문제 방지)

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'  // 의존성 예시
    testImplementation 'junit:junit:4.13.2'  // 테스트 의존성 예시
}

test {
    useJUnitPlatform()  // JUnit 5 사용할 경우
}
